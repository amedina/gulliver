<!--
  Eventually, we'll probably want a separate repo for project-wide marketing +
  documentation.  We may also want to use something like hypernova to do server-
  side rendering, titling, and proper HTTP response codes.

  For now, presume everything with a trailing slash is a valid HTML request and
  delegate content creation and navigation to React.
-->
<html>
  <head>
    <title>
      Gulliver: The Progressive Web App directory
    </title>

    <meta
      name = "viewport"
      content = "
        width=device-width,
        minimum-scale=1.0,
        initial-scale=1.0,
        user-scalable=yes
      "
    />
  </head>
  <body>
    <div id = "container"><!-- SERVER RENDERED RESULTS GO HERE --></div>
  </body>
  <!-- If this prototype works, compute this path dynamically to suit the environment -->
  <!-- Similarly, the styles.js can be replaced with a link rel=stylesheet in production -->
  <script src = "//localhost:8081/styles.js"></script>
  <script src = "//localhost:8081/main.js"></script>
</html>
